<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLA</title>

    <!-- asocie una hoa de estilos css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <!-- asocie un archivo javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>

</head>
<body>

    <!-- asocie una imagen -->
    <img src="{{ url_for('static', filename='img/my_img.jpg') }}">


    <h1>Hola Flask!!!</h1>

    <h3>My Flask Template</h3>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
          
    {% for x in range(0,times): %}
        <p>{{ phrase }}</p>
    {% endfor %}
          
    {% if phrase == "hello" %}
      <p>The phrase says hello</p>
    {% endif %}

    {# note: de esta manera se puede comentar con jinja2
        {% for user in users %}
            ...
        {% endfor %}
    #}


</body>
</html>
